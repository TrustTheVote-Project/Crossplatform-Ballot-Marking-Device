<ion-header>
  <ion-toolbar>
    <ion-title> {{ title }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center> {{ body }} </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <div class="center-button">
          <ion-button (click)="closeModal()" translate>CLOSE</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
