<ion-header *ngIf="election.ready">
  <ion-navbar>
    <ion-buttons end>
      <button ion-button outline (click)=voteReview($event)>Review your votes</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="!election.ready">
    <ion-spinner name="bubbles"></ion-spinner>
    <ion-label>Loading...</ion-label>

  </div>

  <div *ngIf="election.ready">

    <ion-slides>
      <ion-slide *ngFor="let item of election.contests">
        <br>
        <br>
        <div>
        <ion-label>{{item.contestName}}</ion-label>
        <br>
        <ion-label slot="start">
           Vote for {{item.getVotesAllowed()}}
        </ion-label>
        <br>
        <ion-label slot="end">{{item.statusMessage}}</ion-label>
        <br>
        <br>
        <ion-list no-line>
          <div *ngFor="let ballotSelection of item.ballotSelections">
            <div *ngFor="let candidateName of ballotSelection.candidates">
              <ion-row no-line>
                <ion-item text-wrap no-line item-start>
                  <ion-label no-line>{{candidateName.personName}} {{candidateName.partyAbbreviation}}</ion-label>
                  <!-- <ion-checkbox (ionChange)="item.ionChangeUpdateCheckbox($event)" (click)="item.updateCheckbox($event)"></ion-checkbox> -->
                  <ion-checkbox slot="start" [(ngModel)]="ballotSelection.selected" (ionChange)="item.ionChangeUpdateCheckbox($event)"></ion-checkbox>
                </ion-item>
              </ion-row>
            </div>
          </div>
        </ion-list>
        </div>
      </ion-slide>
    </ion-slides>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons >
           <div>
          <ion-button slot="start" outline (click)=previous($event)>
            <ion-icon name="arrow-round-back"></ion-icon>
            Previous
          </ion-button>
          <ion-button slot="end" outline (click)=next($event)>Next
            <ion-icon name="arrow-round-forward"> </ion-icon>
          </ion-button>
           </div>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
