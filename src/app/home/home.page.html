<ion-header *ngIf="election.ready">
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button outline (click)=voteReview($event)>Review your votes</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!election.ready">
    <ion-spinner name="bubbles"></ion-spinner>
    <ion-label>Loading...</ion-label>

  </div>

  <div *ngIf="election.ready">

    <ion-slides>
      <ion-slide *ngFor="let item of election.contests">
        <br>
        <br>
        <div>
        <ion-label>{{item.contestName}}</ion-label>
        <br>
        <ion-label slot="start">
           Vote for {{item.getVotesAllowed()}}
        </ion-label>
        <br>
        <ion-label slot="end">{{item.statusMessage}}</ion-label>
        <br>
        <br>
        <ion-list no-line>
          <div *ngFor="let ballotSelection of item.ballotSelections">
            <div *ngFor="let candidateName of ballotSelection.candidates">
              <ion-row no-line>
                <ion-item text-wrap no-line item-start>
                  <ion-label no-line>{{candidateName.personName}} {{candidateName.partyAbbreviation}}</ion-label>
                  <!--<ion-checkbox slot="start"
                     [(ngModel)]="ballotSelection.selected"
                     (ionChange)="item.ionChangeUpdateCheckbox($event)"></ion-checkbox>-->
                  <ion-checkbox slot="start" (ionChange)="item.ionChangeUpdateCheckbox($event)"></ion-checkbox>
                </ion-item>
              </ion-row>
            </div>
          </div>
        </ion-list>
        </div>
      </ion-slide>
    </ion-slides>
    <ion-footer>
      <ion-toolbar>
        <ion-buttons >
           <div>
          <ion-button slot="start" outline (click)=previous($event)>
             <ion-icon slot="start" name="arrow-undo-outline"></ion-icon>
             Previous
          </ion-button>
          <ion-button slot="end" outline (click)=next($event)>
             Next
             <ion-icon slot="end" name="arrow-redo-outline"></ion-icon>
          </ion-button>
           </div>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</ion-content>
